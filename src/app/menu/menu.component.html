<div class="container">
    <a name="top"></a>
    <button mat-icon-button *ngIf="windowScrolled" class="fab" (click)="scrollToTop()"><mat-icon>arrow_upward</mat-icon></button>
    <div *ngIf="windowScrolled" class="fab-text">Back to top</div>
    <div class="menu">
        <button mat-raised-button color="accent" (click)="scrollToBreakfast()">Breakfast Menu</button>
    </div>
    <div style="justify-content: center; align-items: center; text-align: center;">
        <br>
        <h1 style="font-weight: 500;" name="lunch">Lunch Menu</h1>
        <br>
        <img src="../../assets/Lunch1.png" width="75%;">
        <img src="../../assets/Lunch2.png" width="75%;">
        <br>
        <a name="breakfast"></a>
        <br><br><br><br>
        <div class="menu2">
            <button mat-raised-button color="accent" (click)="scrollToTop()">Lunch Menu</button>
        </div>
        <h1 style="font-weight: 500; margin: 10px;">Breakfast Menu</h1>
        <br>
        <img src="../../assets/Breakfast.png" width="75%;">
    </div>
</div>
